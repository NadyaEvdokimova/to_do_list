<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block styles %}
    {{ bootstrap.load_css() }}
    {% endblock %}
    <link  href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo">
    <a href="{{ url_for('home') }}"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#F2F2F2" class="bi bi-check2-circle" viewBox="0 0 16 16">
  <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
  <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
</svg></a>
    </div>
    <h1 class="title">To Do List</h1>
    <nav>
        <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        {% if not current_user.is_authenticated: %}
        <li><a href="{{ url_for('login') }}">Log in</a></li>
        <li><a href="{{ url_for('register') }}">Register</a></li>
        {% else: %}
        <li><a href="{{ url_for('logout') }}">Log out</a></li>
        {% endif %}
        </ul>
    <nav>
</header>
